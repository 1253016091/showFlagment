apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "bzu.edu.cn.showflagment"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile files('src/main/java/libs/gson-2.8.0.jar')
    compile files('src/main/java/libs/android-async-http-1.4.8.jar')
    compile files('src/main/java/libs/android-smart-image-view-1.0.0.jar')
    compile files('src/main/java/libs/httpcore-4.4.4.jar')
}
